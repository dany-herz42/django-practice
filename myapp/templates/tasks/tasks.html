{% extends 'layouts/base.html' %}

{% block content %}
<h1>Tasks</h1>

{% for task in tasks %}
<div>
  <h2>
    {{ task.title }}
    {% if task.done %}
    ✅
    {% else %}
    ⏱
    {% endif %}
  </h2>
  <p>{{ task.description }}</p>
  <p>Project: {{ task.project.name }}</p>
  <button>Delete</button>
  <button>✅</button>
</div>
{% endfor %}
{% endblock %}
